name: Lint GitHub Actions workflows
on:
  push:
    branches: main
    paths:
      - .github/**
  pull_request:
    branches: main
    paths:
      - .github/**

jobs:
  actionlint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Check workflow files
        uses: docker://rhysd/actionlint:latest
        with:
          args: -color
