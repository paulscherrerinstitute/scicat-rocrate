name: CI

on:
  push:
    branches: main
    paths:
      - src/**
      - pom.xml
  pull_request:
    branches: main
    paths:
      - src/**
      - pom.xml

env:
  devImage: ghcr.io/${{ github.repository }}-devcontainer

jobs:
  check_changes:
    runs-on: ubuntu-latest
    outputs:
      rebuildDevContainer: ${{ steps.check_changes.outputs.any_changed }}
    steps:
      - uses: actions/checkout@v4
      - name: Check for changes in .devcontainer
        id: check_changes
        uses: tj-actions/changed-files@v46
        with:
          files: .devcontainer/**

  build:
    runs-on: ubuntu-latest
    needs: check_changes
    if: needs.check_changes.outputs.rebuildDevContainer == 'true'
    steps:
      - uses: actions/checkout@v4

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and run Dev Container task
        uses: devcontainers/ci@v0.3
        with:
          imageName: ${{ env.devImage }}
          cacheFrom: ${{ env.devImage }}
          push: always

  unit_tests:
    name: Unit tests
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Test
        uses: devcontainers/ci@v0.3
        with:
          push: never
          imageName: ${{ env.devImage }}
          cacheFrom: ${{ env.devImage }}
          runCmd: ./mvnw test

  precommit:
    name: pre-commit
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Test
        uses: devcontainers/ci@v0.3
        with:
          push: never
          imageName: ${{ env.devImage }}
          cacheFrom: ${{ env.devImage }}
          runCmd: pre-commit run --all-files
