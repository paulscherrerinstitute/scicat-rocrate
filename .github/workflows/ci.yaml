name: CI

on:
  push:
    branches: main
    paths:
      - src/**
      - pom.xml
  pull_request:
    branches: main
    paths:
      - src/**
      - pom.xml

jobs:
  unit_tests:
    name: Unit tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Test
        uses: devcontainers/ci@v0.3
        with:
          push: never
          runCmd: ./mvnw test
