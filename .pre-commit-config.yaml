repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-json
      - id: check-xml
      - id: check-added-large-files
  - repo: local
    hooks:
      - id: check_format
        name: Check Java source file format
        language: system
        entry: ./mvnw spotless:check
        pass_filenames: false
